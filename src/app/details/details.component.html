<ng-container *ngIf="currentUser">
  <ul>
    <li>id - {{ currentUser.id }}</li>
    <li>username - {{ currentUser.username }}</li>
    <li>firstname - {{ currentUser.firstname }}</li>
    <li>lastname - {{ currentUser.lastname }}</li>
    <li>about me - {{ currentUser.aboutme }}</li>
  </ul>
</ng-container>
